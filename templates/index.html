    <script>
        document.getElementById('symptomForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const checkboxes = document.querySelectorAll('input[name="symptom"]:checked');
            const symptoms = Array.from(checkboxes).map(cb => cb.value);

            if (symptoms.length === 0) {
                document.getElementById('result').textContent = 'Error: Please select at least one symptom.';
                return; 
            }

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ symptoms: symptoms })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').textContent = `Error: ${data.error}`;
                } else {
                    document.getElementById('result').textContent = `Predicted Disease: ${data.predicted_disease}`;
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            });
        });
